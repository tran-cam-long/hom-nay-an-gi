<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sample React Page — POI Project</title>
    <link rel="stylesheet" href="styles.css">
    <!-- React + ReactDOM + Babel (for quick demo only) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState } = React;

      function Header() {
        return (
          <header className="site-header">
            <h1>Hom nay an gi?</h1>
            <p className="subtitle">conmeo</p>
          </header>
        );
      }

      function Footer() {
        return (
          <footer className="site-footer">
            <small>POI project — sample page • Vietnam-focused</small>
          </footer>
        );
      }

      function Main() {
        const [count, setCount] = useState(0);
        return (
          <main className="site-main">
            <div className="card">
              <img src="bg-cats.png" alt="Background cats"/>
            </div>
          </main>
        );
      }

      function App() {
        return (
          <div className="app-root">
            <Header />
            <Main />
            <Footer />
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
  </body>
</html>
